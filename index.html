<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Printer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>V2-minds Shape Printer</h1>
    <form id="shapeForm">
        <div class="form-group">
            <label for="shapeType">Shape Type:</label>
            <select id="shapeType" required>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alignment">Alignment:</label>
            <select id="alignment" required>
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="center">Center</option>
            </select>
        </div>
        <div class="form-group">
            <label for="drawChar">Draw with:</label>
            <input type="text" id="drawChar" maxlength="1" required>
        </div>
        <div class="form-group">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" required>
        </div>
        <div class="form-group">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="1" required>
        </div>
        <button type="submit" class="button">Draw Shape</button>
    </form>
    <pre id="output"></pre>

    <script src="index.js"></script>
</body>

</html>
